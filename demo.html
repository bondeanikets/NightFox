     <div class="row">
        <li id="click_button">
            <button onclick="train()">Training</button>

            <input type="button" id="movie" value="movie" onClick="clickmovie()"/>

            <input type="button" id="m1" value="croods" onClick="clickmovie(1)"/>

            <input type="button" id="m2" value="tinffany" onClick="clickmovie(4)"/>

            <div id ="gazerBox">

                <div class="textArea" id="response"></div>
                <button class="buttonRed" id="incorrect" onclick="incorrect()"> GO BACK</button>
