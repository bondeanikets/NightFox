        <script>
	window.onload = function() {
    webgazer.setRegression('ridge') /* currently must set regression and tracker */
        .setTracker('clmtrackr')
        .setGazeListener(function(data, clock) {
            //console.log(data); /* data is an object containing an x and y key which are the x and y prediction coordinates (no bounds limiting) */
         //   console.log(clock); /* elapsed time in milliseconds since webgazer.begin() was called */
        })
        .begin()
        .showPredictionPoints(true); /* shows a square every 100 milliseconds where current prediction is */

    var width = 320;
    var height = 240;
    var topDist = '0px';
    var leftDist = '0px';
    
    var setup = function() {

        webgazer.params.imgWidth = width;
        webgazer.params.imgHeight = height;

        var overlay = document.createElement('canvas');
        overlay.id = 'overlay';
        overlay.style.position = 'absolute';
        overlay.width = width;
        overlay.height = height;
        overlay.style.top = topDist;
        overlay.style.left = leftDist;
        overlay.style.margin = '0px';

        document.body.appendChild(overlay);

        var cl = webgazer.getTracker().clm;

    };

    function checkIfReady() {
        if (webgazer.isReady()) {
            setup();
        } else {
            setTimeout(checkIfReady, 100);
        }
    }
    setTimeout(checkIfReady,100);
};


window.onbeforeunload = function() {
    //webgazer.end(); //Uncomment if you want to save the data even if you reload the page.
    window.localStorage.clear(); //Comment out if you want to save data across different sessions 
}


function myMove() {
    var height = $(window).height(); 
    var width = $(window).width();
    console.log("size height:"+height+" width:"+width);
    var movie = document.getElementById("movieAnimation"); 
    var food = document.getElementById("foodAnimation");
    var book = document.getElementById("bookAnimation");
    var ac = document.getElementById("acAnimation");
    
    var id = setInterval(frame, 10);
    var pos = 0;
    var ac_x = 0;
    var ac_y = 0;
    function frame() {
        if (pos == 1200) {
            clearInterval(id);
        } else if(pos<=600){
            pos++; 
            movie.style.top =  0.5*pos + 'px'; 
            food.style.left = width-80- pos+ 'px'; 
            book.style.left = 2*pos+'px'; 
            ac.style.left = width - pos +'px';
            ac.style.top = height - pos +'px';
            console.log("<600, Left: " + ac.style.left);
            if(pos == 600)
            {
                ac_x = getcur('ac','x');
                ac_y = getcur('ac','y');
                console.log("get current ac posicion:"+ac_x+" "+ac_y);
            }
        }
        else{
            pos++;
            movie.style.top = 0.5*pos + 'px'; 
            food.style.left = width-80- pos+ 'px'; 
            book.style.left = 
            ac.style.left = ac_x +   +'px';
            ac.style.top = ac_y + pos +'px';
            console.log(".600 Left: " + ac.style.left);
            
        }
    }
    
    function getcur(idname,label)
    {
        if(idname == 'ac')
        {
             return label=='x' ? ac.style.left:ac.style.top;
        }
    }
  
}
