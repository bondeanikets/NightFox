<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
#myContainer {
    width: 1400;
    height: 350;
    position: relative;
}
#movieAnimation {
    width: 80px;
    height: 80px;
    position: absolute;
    background-image: url('http://icons.iconarchive.com/icons/designbolts/free-multimedia/1024/Clapper-icon.png');
    background-size: 100%;
    
}
#foodAnimation {
    width: 80px;
    height: 80px;
    position: absolute;
    background-image: url('http://www-static.dreambox.com/wp-content/uploads/2015/02/Prize-Icon-Pizza.png');
    background-size: 100%;
    top: 0px;
    right: 0px;
}
#bookAnimation{
    width:80px;
    height:80px;
    position: absolute;
    background-image: url('https://freeiconshop.com/wp-content/uploads/edd/book-flat.png');
    background-size:100%;
    top : 150px;
    left : 0px;
}
#acAnimation{
    width:80px;
    height:80px;
    position: absolute;
    top: 600px;
    right: 0px;
    background-image: url('https://daks2k3a4ib2z.cloudfront.net/58adc68142ff652745bbf599/58add3fc4effab671dfe7da6_Ikes%20Icon-03.png');
    background-size:100%;
}
</style>
    </head>

<body>
    <div id ="Container">
        <p>
            <button onclick="myMove()">Click Me</button> 
        </p>
    </div>
    <div id ="myContainer">
        <div id ="movieAnimation"></div>
        <div id ="foodAnimation"></div>
        <div id ="bookAnimation"></div>
        <div id ="acAnimation"></div>
    </div>

<script>
function myMove() {
    var height = $(window).height(); 
    var width = $(window).width();
    console.log("size height:"+height+" width:"+width);
    var movie = document.getElementById("movieAnimation"); 
    var food = document.getElementById("foodAnimation");
    var book = document.getElementById("bookAnimation");
    var ac = document.getElementById("acAnimation");
    
    var id = setInterval(frame, 10);
    var pos = 0;
    var ac_x = 0;
    var ac_y = 0;
    function frame() {
        if (pos == 1200) {
            clearInterval(id);
        } else if(pos<=600){
            pos++; 
            movie.style.top =  0.5*pos + 'px'; 
            food.style.left = width-80- pos+ 'px'; 
            book.style.left = 2*pos+'px'; 
            ac.style.left = width - pos +'px';
            ac.style.top = height - pos +'px';
            console.log("<600, Left: " + ac.style.left);
            if(pos == 600)
            {
                ac_x = getcur('ac','x');
                ac_y = getcur('ac','y');
                console.log("get current ac posicion:"+ac_x+" "+ac_y);
            }
        }
        else{
            pos++;
            movie.style.top = 0.5*pos + 'px'; 
            food.style.left = width-80- pos+ 'px'; 
            book.style.left = 
            ac.style.left = ac_x +   +'px';
            ac.style.top = ac_y + pos +'px';
            console.log(".600 Left: " + ac.style.left);
            
        }
    }
    
    function getcur(idname,label)
    {
        if(idname == 'ac')
        {
             return label=='x' ? ac.style.left:ac.style.top;
        }
    }
  
}
</script>

</body>
</html>
